<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1s forwards;
                    }

                    @keyframes fadeIn {
                        0% {
                            opacity: 0;
                        }

                        100% {
                            opacity: 1;
                        }
                    }

                    .box {
                        box-sizing: border-box;
                        background-color: #2c093a;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(122, 8, 78, 1);
                        border: 1px solid #e0288d;
                        height: 75px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    #svg {
                        width: 100%;
                        max-width: 75px;
                        margin: 0px display: block;
                    }

                    @media (prefers-color-scheme: light) {
                        .container {
                            background-color: #fff;
                        }

                        .box {
                            background-color: #eee;
                        }
                    }

                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
		    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0px" y="0px" style="enable-background:new 0 0 60 60" viewBox="0 0 60 60">
		      <polygon points="55.7,25.1 55.7,34.8 55.5,34.8 31,51.5 31,41.7 36,38.3 39.1,36.3 48.4,30 45.8,28.2 39.1,23.6 39.1,32.8 31,38.2 31,8.4 53,23.4 55.5,25.1" style="fill:#e6278f"/>
		      <polygon points="3.7,34.8 3.7,25.1 3.8,25.1 28.3,8.4 28.3,18.2 23.3,21.6 20.2,23.6 10.9,30 13.5,31.7 20.2,36.3 20.2,27.1 28.3,21.6 28.3,51.5 6.3,36.5 3.8,34.8" style="fill:#dd4d85"/>
		    </svg>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
