                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    #svg {
                        width: 100%;
                        max-width: 65px;
                        margin: 0px display: block;
                    }

                    .st0 {
                        fill: #ffc6ac;
                    }

                    .text {
                        margin: 0 10% 0 0;
                        padding: 0;
                        display: none;
                        color: #ffc6ac;
                        line-height: 65px;
                        font-size: 1em;
                        flex-grow: 1;
                        text-align: center;
                    }

                    @container (width > 150px) {
                        .text {
                            display: block;
                            min-width: 90px;
                        }
                    }

                    @media (prefers-color-scheme: light) {
                        .container {
                            background-color: #fff;
                        }

                        .box {
                            background-color: #eee;
                        }

                        .text {
                            color: #333;
                        }

                        .st0 {
                            fill: #333;
                        }
                    }

                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
